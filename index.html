<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelyr.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <title>Login</title>
<body>
    <form class="formulario" action="index.html">
        <h1>Log In</h1>
            <hr>
        <div class="contenedor"><br>
            <div class="input-contenedor">  
                <i class="fa fa-envelope"></i>    
                <input type="email" placeholder="Email" required>
            </div>

            <div class="input-contenedor">  
                <i class="fas fa-key icon"></i>       
                <input type="password" placeholder="Contraseña" required/>
            </div>

            <input type="submit" value="Ingresar" id="ingresar-bottom" class="button"> <!-- darle al boton la funcion de ir al home--> <br><br>
        
            <input type="checkbox" id="check-bottom" name="Boton-Check">
            <label for="check-bottom"> Recuérdame</label><br><br>

            <p>Si no tienes una cuenta, <a class="link" href="register.html">registrate aquí</a></p>
        </div>
    </form>
</body>
</html>
