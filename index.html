<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelyr.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="google-signin-client_id"
        content="410889946222-4ae3sq7qct6er2v8v0o3klbad6ljk0n4.apps.googleusercontent.com">
    <script src="js/login.js"></script>

</head>
<body>
    <form class="formulario" action="home.html">
        <h1>Log In</h1>
        <hr>
        <div class="contenedor">
            <div class="input-contenedor">
                <!-- Email -->
                <div class="input-user">
                    <i class="fas fa-user icon" id="icon1"></i>
                    <input type="text" placeholder="Usuario" id="user" required/>
                </div>
                <!-- Contraseña -->
                <div id="input-pass"></div>
                <br><i class="fas fa-key icon" id="icon2"></i>
                <input type="password" placeholder="Contraseña" id="pass" required/>
                <img src="img/passwordview.png" alt="" id="boton">

            </div>

            <div class="g-signin2" data-onsuccess="onSignIn"></div> 
            
            <button type="submit" class="button">Ingresar</button><br><br><br>
        
            <p>¿Aún no tienes una cuenta?, <a class="link" href="register.html">registrate aquí</a></p> 

        </div>
    </form>
    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script> <!-- Api de google para el login -->
</body>

</html>
